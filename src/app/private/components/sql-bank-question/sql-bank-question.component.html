<div class="question-item">
    <div class="content">
        {{question.questionTitle}}
    </div>
    <p class="type">SQL</p>
    <p class="edit" (click)="goEditPage()"><fa-icon [icon]="editIcon"></fa-icon> Edit</p>
    <p class="delete" (click)="onDeleteQuestion(question.questionId)"><fa-icon [icon]="delete"></fa-icon></p>
</div>
